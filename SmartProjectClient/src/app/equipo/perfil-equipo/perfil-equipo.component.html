<div class="main-content">
    <div class="container-fluid">
        <div class="col-md-12 row">
            <div class="col-md-4">
                <div class="card card-profile">
                    <div class="card-avatar">
                        <a href="#pablo">
                            <img class="img" src="./assets/img/faces/perfil.jpg" />
                        </a>
                    </div>
                    <div class="card-body">
                        <h4 class="card-title">Nombre: {{perfil.primerNombre}}</h4>
                        <p class="card-description">
                            Equipo: {{perfil.idRol}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-12" style="background:white">
                <div>
                    <h2>Informaci√≥n:</h2>
                </div>
                <div class="row">

                    <div class="col-md-5">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.idRol" matInput placeholder="Equipo" disabled>
                        </mat-form-field>
                    </div>
                    <div class="col-md-3">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.primerNombre" matInput placeholder="Nombre">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.email" matInput placeholder="Email" type="email">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.apellidoPaterno" matInput placeholder="Apellido P" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.apellidoMaterno"  matInput placeholder="Apellido M" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.direccion" matInput placeholder="Direccion" type="text">
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.ciudad" matInput placeholder="Ciudad" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">
                        <mat-form-field class="example-full-width">
                            <input [(ngModel)]="perfil.pais" matInput placeholder="Pais" type="text">
                        </mat-form-field>
                    </div>
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4" >
                            <button href="#pablo" style="margin:center" class="btn bg-dark btn-round" (clic)="put(perfil)">Editar</button>
                    </div>
                </div>
            </div>
        </div>
